<div class="container">
    <fieldset>
        <legend>Add a City</legend>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" for="nameInput">City Name :</label>
                <!--class "form-control" makes the width 100%-->
                <div class="col-md-10">
                    <input class="form-control" placeholder="name" type="text" id="nameInput"/>
                </div>
            </div>

            <div class="form-group">
                <label for="emailInput" class="col-md-2 control-label">Latitude :</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="email" type="text" id="emailInput"/>
                </div>
            </div>

            <div class="form-group">
                <label for="emailInput" class="col-md-2 control-label">Longitude :</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="email" type="text" id="emailInput"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button class="btn btn-primary" type="submit">
                         <span class="glyphicon glyphicon-cloud-upload"></span> Add City
                    </button>
                </div>
            </div>

        </form>
    </fieldset>
</div>
