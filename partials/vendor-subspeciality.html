<div class="container">
    <div ng-if="operationStatus == 'SUCCESS'" class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Success!</strong> {{message}}
    </div>

    <div ng-if="operationStatus == 'FAILURE'" class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Oh Snap!</strong> {{message}}
    </div>

    <fieldset>
        <legend>User with a Sub Speciality</legend>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="selectSite" class="col-md-2 control-label">User :</label>
                <div class="col-md-10">
                    <select class="form-control" ng-init="usersubspeciality.user_Id=userList[0].userId" required ng-model="usersubspeciality.user_Id">
                        <option ng-repeat="user in userList" value="{{user.userId}}">{{user.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="selectSite" class="col-md-2 control-label">Sub Speciality :</label>
                <div class="col-md-10">
                    <select class="form-control" ng-init="usersubspeciality.subspeciality_Id=subSpecialityList[0].subSpecialityId" required ng-model="usersubspeciality.subspeciality_Id">
                        <option ng-repeat="subSpeciality in subSpecialityList" value="{{subSpeciality.subSpecialityId}}">{{subSpeciality.subSpeciality}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nameInput">Price :</label>
                <!--class "form-control" makes the width 100%-->
                <div class="col-md-10">
                    <input class="form-control" placeholder="rate" type="text" id="subspeciality.name" ng-model="usersubspeciality.price"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button class="btn btn-primary" type="submit" ng-click="addUserSubSpeciality()">
                         <span class="glyphicon glyphicon-cloud-upload"></span> Assign Talent to Users
                    </button>
                </div>
            </div>
        </form>
    </fieldset>

    <fieldset>
        <legend>User Talent Mapping List</legend>
        <div class="form-group">
            <label for="table" class="col-md-2 control-label"></label>
            <div class="col-md-10">
                <table class = "table table-striped">
                   <thead>
                      <tr>
                         <th>UserId</th>
                         <th>SubSpeciality Id</th>
                         <th>Price</th>
                      </tr>
                   </thead>
                   <tbody>
                      <tr ng-repeat="userSubSpeciality in userSubSpecialityList">
                         <td>{{userSubSpeciality.userIdSubSpecialityIdBean.userId}}</td>
                         <td>{{userSubSpeciality.userIdSubSpecialityIdBean.subSpecialityId}}</td>
                         <td>{{userSubSpeciality.price}}</td>
                      </tr>
                   </tbody>
                </table>
            </div>
        </div>
    </fieldset>
</div>
