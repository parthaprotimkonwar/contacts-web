<div class="container">
    <ul class="pagination  pull-right">
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
    </ul>
</div>

<div class="container">
    <fieldset>
        <legend> Add Vendor</legend>
        <form class="form-horizontal">

            <div class="form-group">
                <label for="selectSite" class="col-md-2 control-label">User Type :</label>
                <div class="col-md-10">
                    <select class="form-control" id="selectSite">
                        <option>VENDORS</option>
                        <option>CUSTOMERS</option>
                        <option>ADMIN</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nameInput">Name</label>
                <!--class "form-control" makes the width 100%-->
                <div class="col-md-10">
                    <input class="form-control" placeholder="name" type="text" id="nameInput"/>
                </div>
            </div>

            <div class="form-group">
                <label for="emailInput" class="col-md-2 control-label">Email</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="email" type="text" id="emailInput"/>
                </div>
            </div>

            <div class="form-group">
                <label for="emailInput" class="col-md-2 control-label">Mobile</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="mobile" type="text" id="mobileInput"/>
                </div>
            </div>

            <div class="form-group">
                <label for="emailInput" class="col-md-2 control-label">Image :</label>
                <div class="col-md-10">
                    <row>
                        <div class="col-md-8">
                            <div class="cropArea">
                              <img-crop image="vendorImage" result-image="vendorCroppedImage" result-image-format="image/jpeg" result-image-size="120"></img-crop>
                            </div>
                            <div><input type="file" id="vendorFileInput" /></div>
                        </div>
                        <div  class="col-md-4">
                            <div>Cropped Image:</div>
                            <div><img ng-src="{{vendorCroppedImage}}" /></div>
                        </div>
                    </row>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button class="btn btn-primary" type="submit" ng-click="addAddress()">
                         <span class="glyphicon glyphicon-cloud-upload"></span> Add User
                    </button>
                </div>
            </div>

        </form>
    </fieldset>
</div>
